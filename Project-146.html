<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity position="0 1.5 0">
                <a-camera></a-camera>
            </a-entity>

            <a-sky color="#9CC5A1"></a-sky>
            
            <a-plane position="0 0 -5" color="#50858B" rotation="-90 0 0" width="5" height="5"></a-plane>

            <!--Left Foot-->
            <a-sphere position="-0.5 0 -5" radius="0.3" color="#F42C04"></a-sphere>

            <!--Right Foot-->
            <a-sphere position="0.5 0 -5" radius="0.3" color="#F42C04"></a-sphere>

            <!--Left Leg-->
            <a-cylinder position="-0.5 0.5 -5.1" radius="0.1" height="1" color="#A2AD91"></a-cylinder>

            <!--Right Leg-->
            <a-cylinder position="0.5 0.5 -5.1" radius="0.1" height="1" color="#A2AD91"></a-cylinder>

            <!--Body-->
            <a-box position="0 2.1 -5.1" height="2.05" width="1.5" depth="0.5" color="#0E1AFB"></a-box>

            <!--RightArm-->
            <a-cylinder position="0.9 2.7 -5.1" rotation="130 90 0" radius="0.1" height="0.8" color="#A2AD91"></a-cylinder>
            <a-sphere position="1.24 2.415 -5.1" radius="0.1" color="#E9EB9E"></a-sphere>
            <a-cylinder position="1.58 2.695 -5.1" rotation="-130 90 0" radius="0.1" height="0.8" color="#A2AD91"></a-cylinder>
            <a-dodecahedron position="1.95 3.05 -5.1" radius="0.25" color="#F42C04"></a-dodecahedron>

            <!--Left Arm-->
            <a-cylinder position="-0.9 2.7 -5.1" rotation="-130 90 0" radius="0.1" height="0.8" color="#A2AD91"></a-cylinder>
            <a-sphere position="-1.24 2.415 -5.1" radius="0.1" color="#E9EB9E"></a-sphere>
            <a-cylinder position="-1.58 2.695 -5.1" rotation="130 90 0" radius="0.1" height="0.8" color="#A2AD91"></a-cylinder>
            <a-dodecahedron position="-1.95 3.05 -5.1" radius="0.25" color="#F42C04"></a-dodecahedron>

            <!--Neck-->
            <a-cylinder position="0 3.2 -5.1" radius="0.2" height="0.4" color="#A2AD91"></a-cylinder>

            <!--Head-->
            <a-box position="0 3.75 -5.1" height="0.75" width="1.5" depth="1" color="#0E1AFB"></a-box>

            <!--Right Eye-->
            <a-sphere position="0.3 3.75 -4.57" radius="0.15"></a-sphere>
                <a-sphere position="0.3 3.77 -4.42" radius="0.05" color="#050505" animation="property: position; from: 0.3 3.77 -4.42; to: 0.3 3.72 -4.42; loop: true; dir: alternate; dur: 600"></a-sphere>

            <!--Left Eye-->
            <a-sphere position="-0.3 3.75 -4.57" radius="0.15"></a-sphere>
                <a-sphere position="-0.3 3.75 -4.42" radius="0.05" color="#050505" animation="property: position; from: -0.3 3.77 -4.42; to: -0.3 3.72 -4.42; loop: true; dir: alternate; dur: 600"></a-sphere>

        </a-scene>
    </body>
</html>
